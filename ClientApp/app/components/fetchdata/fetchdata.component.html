
<p *ngIf="!hierarchy"><em>Loading...</em></p>

<div *ngIf="hierarchy">

    <radial [Irises]="hierarchy"></radial>
    <ng-template ngFor let-rule [ngForOf]="elementNames" let-ruleIndex="index">
        <div class="row" id="{{rule}}">
            <ng-template ngFor let-clause [ngForOf]="elementNames" let-clauseIndex="index">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" id="{{clause}}">
                    <plot [Irises]="hierarchy"
                    [XMean]="rule" 
                    [YMean]="clause"
                    id="{{rule+clause}}"
                    >
                    </plot>
                </div>
            </ng-template>
        </div>
    </ng-template>  
</div>
