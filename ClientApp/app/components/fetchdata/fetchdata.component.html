
<p *ngIf="!hierarchy"><em>Loading...</em></p>

<div *ngIf="hierarchy">

    <radial [Irises]="hierarchy"></radial>
    <div class="row" *ngFor="let i of elementNames">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let j of elementNames">
            <plot [Irises]="hierarchy"
                [XMean]="i" 
                [YMean]="j" 
                >
            </plot>
        </div>
    </div>
</div>
