<p *ngIf="!irises"><em>Loading...</em></p>
<div *ngIf="irises">
    <div class="row" *ngFor="let i of elementNames">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" *ngFor="let j of elementNames">
            <plot [Irises]="irises"
                [XMean]="i" 
                [YMean]="j" 
                [Message]="message"
                (Event)="sendMessage($event)"
                >
            </plot>
        </div>
    </div>
</div>
